<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&display=swap" rel="stylesheet">
  <title>Travel</title>
</head>

<body>
  <div id="root">

    <header class="header">
      <figure class="hero">
        <img src="../src/assets/images/lake.jpg" alt="">
      </figure>
      <div class="date" id="date">
        <h2 class="title">The journey starts now!</h2>
        <button class="button" id="start">Start journey</button>
        <form class="form" id="form">
          <div class="close" id="close">
            <div class="circle">
              <div class="rec"></div>
              <div class="rec"></div>
            </div>
          </div>
          <label for="country">
            <p class="paragraph">Location</p>
            <select id="country">
              <option value="Mexico">MÃ©xico</option>
              <option value="United States">United States</option>
              <option value="United States">United States</option>
            </select>
          </label>
          <label for="date">
            <p class="paragraph">Date</p>
            <input type="date" id='date' name='date' value="2020-05-26">
          </label>
          <label for="guests">
            <p class="paragraph">Guests</p>
            <input type="number" id='guests' min="2021-04-1" max="2050-08-26" name='guests' value="1">
          </label>
          <button class="button" id="send">Send</button>
        </form>
      </div>
    </header>
    <article class="modal" id="modal">
      <div class="modal__content" id="modal-content">
        <h2 class="title" id='text-container'></h2>
        <div class="close" id="close">
          <div class="circle">
            <div class="rec"></div>
            <div class="rec"></div>
          </div>
        </div>
      </div>
    </article>
  </div>
</body>

</html>
